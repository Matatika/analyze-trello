version: datasets/v0.2
source: tap-trello
title: Trello Users Per Board
questions: What is the number of users with access to each board?
description: |-
  Total number of users per Trello board.

  #trello
metadata: |-
  {
    "name": "trello_users",
    "label": "Trello Users Per Board", 
    "related_table": {
      "columns": [
        {"name": "board_name", "label": "Board Name", "description": "Board Name"}
      ],
      "aggregates": [
        {"name": "total_users", "label": "Total Users", "description": "Total Users"}
      ]
    }
  }
visualisation: |-
  {"chartjs-chart": 
    {"chartType": "bar", 
      "options": {
        "scales": {
          "yAxes": [{
            "ticks": {
              "beginAtZero": true
            }
          }]
        }
      }
    }
  }
query: |-
  SELECT
    COUNT(DISTINCT(id_user)) "trello_users.total_users"
    , trello_boards.name "trello_users.board_name"
  FROM trello_users
  LEFT JOIN trello_boards ON trello_boards.id_board = trello_users.id_board
  WHERE is_deleted = False
  GROUP BY "trello_users.board_name"
  ORDER BY "trello_users.total_users" DESC
